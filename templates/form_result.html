<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css">
  <title>Результат формы</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Спасибо за заполнение формы!</h1>
      <p>Ваши данные успешно отправлены.</p>
    </div>
  </header>
  <main>
    {% block content %}
    <section class="form-result">
      <ul class="form-result__info">
        <li>
          <strong>Ваше имя:</strong> {{ name }}
        </li>
        <li>
          <strong>Ваша электронная почта:</strong> {{ email }}
        </li>
        <li>
          <strong>Ваш адрес:</strong> {{ address }}
        </li>
        <li>
          <strong>Дата приезда наших служб:</strong> {{ date }}
        </li>
      </ul>
    </section>
    {% endblock %}
  </main>
  <footer class="footer">
    <p>&copy; 2024 Умный Дом. Все права защищены.</p>
  </footer>
</body>
</html>
